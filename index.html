<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitas Muhammadiyah Gresik</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="hero.css">
  <link rel="stylesheet" href="sections.css">
  <link rel="stylesheet" href="fakultas.css">
  <link rel="stylesheet" href="footer.css">
</head>

<body>
  <nav class="navbar">
    <img src="images/umg-logo.png" alt="umg logo">
    <div class="navbar-menu">
      <a href="#">akademik</a>
      <a href="#">penelitian & publikasi</a>
      <a href="#">tentang UMG</a>
    </div>
    <button class="menu-trigger">
      <img src="images/hamburger-menu.svg" alt="menu">
    </button>
  </nav>
  <section id="hero">
    <img src="images/hero-1.jpg" alt="Universitas Muhammadiyah Gresik">
  </section>
  <section id="sections">
      <img src="images/reg.png" alt="registration">
      <img src="images/aca.png" alt="academy">
      <img src="images/info.png" alt="information">
      <img src="images/campus.png" alt="campus activity">
  </section>
  <section id="fakultas">
    <h2>
      Kuliah di Universitas Muhammadiyah Gresik
    </h2>
    <div class="swap">
      <a href="#" id="swap-fakultas" class="active">Fakultas</a>
      <a href="#" id="swap-pasca-sarjana">Pasca Sarjana</a>
    </div>
    <div class="part-fakultas">
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Pertanian</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Ekonomi dan Bisnis</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Keguruan dan Ilmu Pendidikan</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Teknik</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Agama Islam</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Psikologi</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Hukum</span>
      </div>
      <div class="part-item">
        <img src="images/logo.png" alt="logo">
        <span>Fakultas Kesehatan</span>
      </div>
    </div>
  </section>
  <footer>

  </footer>
  <script src="navbar.js"></script>
</body>

</html>
